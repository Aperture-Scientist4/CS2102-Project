<!DOCTYPE html>
<html>
    <head>
        <title>Review for {{app.appid}}</title>
    </head>

    <body>
        <h1>Review for {{order.appid}}</h1>

        <form id="review_form" method="post" action="/store/{{username}}/review/{{order.order_id}}/">
            {% csrf_token %}
            Rating for {{order.appid}}: <input type="number" min="1" max="5" step="1" value="5" name="rating"/>
            <br />
            Your review for {{order.appid}}: <input type="text" name="review" value="" size="500" style ="height:200px; font-size:14pt" />
            <br />

            <input type="submit" value="submit" />
        </form>

    </body>
</html>
